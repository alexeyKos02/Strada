<!DOCTYPE html>
<html lang="en">
<link rel="stylesheet" href="index.css">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div class="page">
    <div class="highDeal" id="highBlock">
        <h3>HIGH</h3>
        <form class="container" onsubmit="addDeal(this);return false" id="high">
            <input placeholder="Добавить важные дела." class="addInput">
            <button class="addButton">&#x2573;</button>
        </form>
    </div>
    <div class="lowDeal" id="lowBlock">
        <h3>LOW</h3>
        <form class="container" id="low" onsubmit="addDeal(this);return false">
            <input placeholder="Добавить" class="addInput">
            <button class="addButton">&#x2573;</button>
        </form>
    </div>
</div>
<script type="module" src="main.js"></script>
</body>
</html>
